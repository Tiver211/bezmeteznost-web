<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="static/js/register.js" defer></script>
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js?render=onload&onload=onloadFunction" defer ></script>
</head>
<body>
  <div class="login-container">
    <h2>Регистрация</h2>
    <form onsubmit="return validatePasswords()" id="registerForm">
        <label for="mail">Почта</label>
        <input type="text" id="mail" name="mail" placeholder="Почта" required>

        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="Введите minecraft ник" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <label for="password_again">Повторите пароль</label>
        <input type="password" id="password_again" name="password_again" placeholder="Введите пароль" required>

        <div id="error-message" class="error-message"></div>

        <div id="captcha-container"></div>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Есть аккаунт? <a href="/login" style="color: #4CAF50">Войти</a></p>


  </div>

</body>
</html>
